<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body {
        background-image: url('bg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        padding-top: 100px auto;  
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
        border-radius: 8px;
        border-color: white;
        box-shadow: 0 4px 8px rgba(20, 20, 20, 0.1);
        text-align: center;
        }

    .input-box {
        background-color: white;
        text-align: center;
        font-size: 20px;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .button {
        text-align: center;
        font-size: 15px;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 5px;
    }

    h3 {
        color: #535353;
    }

    .box {
        background-color: white
    }

</style>
</head>
<body>
    <div class="box">
        <form id="loginForm">
            <h3>Log In Page</h3>
            <div class="login">
                <img src="obmc.png" alt="logo"
                width="200"
                height="200"
                style="text-align: center;" class="rounded">
            </div>
            <div class="input-box">
                <input type="text" placeholder="  Username" required id="user">
            </div>
            <div class="input-box">
                <input type="password" placeholder="  Password" required id="pass">
            </div>
            <div class="lalalala">
                <a href="https://tenor.com/view/uh-oh-boy-awkward-confused-what-gif-9999457">Forgot Password?</a>
                <br>
                <br>
                <button type="submit" class="button">Login</button>
            </div>
        </form>
    </div>
<hr>
    <div class="box2">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th>User & Pass</th>
                    <th>Rad</th>
                    <th>Cade</th>
                    <th>Steph</th>
                    <th>Vic</th>
                    <th>Enzo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">User</th>
                    <td>radhika</td>
                    <td>cade</td>
                    <td>stephanie</td>
                    <td>victor</td>
                    <td>lorenzo</td>
                </tr>
                <tr>
                    <th scope="row">Pass</th>
                    <td>rad123</td>
                    <td>cade123</td>
                    <td>steph123</td>
                    <td>vic123</td>
                    <td>enzo123</td>
                </tr>
            </tbody>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;

            var credentials = user + ":" + pass;

            switch (credentials) {
                case "radhika:rad123":
                    window.location.href = "mainpage.html"; // student 1
                    break;
                case "cade:cade123":
                    window.location.href = "mainpage.html"; // student 2
                    break;
                case "stephanie:steph123":
                    window.location.href = "mainpage.html"; // student 3
                    break;
                case "victor:vic123":
                    window.location.href = "mainpage.html"; // student 4
                    break;
                case "lorenzo:enzo123":
                    window.location.href = "mainpage.html"; // student 4
                    break;
                default:
                    alert("Incorrect username or password.");
            }
        });
    </script>
</body>
</html>
