    <script>
        function calculateAverage() {
         
            const portfolio1 = parseInt(document.getElementById("portfolio1").value);
            const portfolio2 = parseInt(document.getElementById("portfolio2").value);
            const portfolio3 = parseInt(document.getElementById("portfolio3").value);
            const portfolio4 = parseInt(document.getElementById("portfolio4").value);
            const portfolio5 = parseInt(document.getElementById("portfolio5").value);

      
            const average = (portfolio1 + portfolio2 + portfolio3 + portfolio4 + portfolio5) / 5;
